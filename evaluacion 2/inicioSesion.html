<body>
<div class="login-container">
    <h2>Inicio Sesion</h2>
    <form id="login-form" action="guardar_datos.php" method="POST">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" >
        </div>
        <button type="submit">Ingresar</button><br>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('login-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validación de usuario y contraseña
            if ((username === 'jose' && password === '123') || (username === 'jona' && password === '124')) {
                // Redirigir al usuario a la página de administrador
                window.location.href = 'index.html'; // Cambia 'servicio.html' al nombre de tu página de administrador
            } else if ((username === 'maria' && password === '123') || (username === 'ana' && password === '789')) {
                // Redirigir al usuario a otra página si sus credenciales coinciden
                window.location.href = 'Chinos.html'; // Cambia 'otra_pagina.html' al nombre de tu otra página
            } else {
                // Manejar el caso de credenciales incorrectas
                alert('Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.');
            }
        });
    });
</script>
